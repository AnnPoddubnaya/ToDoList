<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link
        href="https://fonts.googleapis.com/css?family=Ubuntu:300,300italic,regular,italic,500,500italic,700,700italic&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDoList</title>
</head>

<body>
    <div class="wrapper">
        <div class="wrapper__container">
            <div class="todo">
                <div class="todo__container">
                    <div class="todo__title">To Do App</div>
                    <form action="" class="todo__form">
                        <input type="text" class="todo__input" placeholder="some words">
                        <button class="todo__button">
                            <i class="fa-solid fa-circle-plus"></i>
                        </button>
                    </form>
                    <div class="todo__contant">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
